<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Recibo LayAway</title>
  <style>
    body {
      font-family: monospace;
      padding: 0;
      margin: 0;
      background: #fff;
      color: #000;
    }
    .receipt {
      width: 280px;
      margin: auto;
      padding: 8px;
    }
    .header {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .line {
      border-top: 1px dashed #000;
      margin: 4px 0;
    }
    .field {
      display: flex;
      justify-content: space-between;
      margin: 2px 0;
    }
    .footer {
      text-align: center;
      margin-top: 6px;
      font-size: 0.9em;
    }
  </style>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(location.search);
      let data = {};
      try {
        data = JSON.parse(decodeURIComponent(params.get("data")));
      } catch(e) {
        console.error("JSON inválido", e);
        document.body.innerHTML = "<p style='color:red;'>Error leyendo datos</p>";
        return;
      }

      const {
        LayawayKey = "",
        Name = "",
        Phone = "",
        StartDate = "",
        TotalAmt = "",
        Notas = ""
      } = data;

      const block = 
`╔════════════════════╗
║      LAYAWAY       ║
╚════════════════════╝
Key:       ${LayawayKey}
Cliente:   ${Name}
Teléfono:  ${Phone}
Fecha:     ${StartDate}
Monto:     $${TotalAmt}
Notas:     ${Notas}

╔════════════════════╗
║ ¡Gracias por su    ║
║      compra!        ║
╚════════════════════╝`;

      document.body.innerHTML = "<pre>" + block + "</pre>";

      const uri = "rawbt://print?contentType=raw&content=" + encodeURIComponent(block);
      location.href = uri;
    };
  </script>
</head>
<body>
  <p style="text-align:center; margin-top:20px;">Preparando impresión…</p>
</body>
</html>
