<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Recibo Layaway</title>
  <style>
    body {
      font-family: monospace;
      margin: 0;
      padding: 0;
      background: white;
      color: black;
    }
    .receipt {
      width: 260px;
      margin: auto;
      padding: 10px;
    }
    .center {
      text-align: center;
    }
    .line {
      border-top: 1px dashed black;
      margin: 6px 0;
    }
    .field {
      display: flex;
      justify-content: space-between;
      margin: 2px 0;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(location.search);
      let data = {};
      try {
        data = JSON.parse(decodeURIComponent(params.get("data")));
      } catch (e) {
        console.error("Error JSON:", e);
        document.body.innerHTML = "<p>Error al leer los datos</p>";
        return;
      }

      const {
        LayawayKey = "",
        Name = "",
        Phone = "",
        StartDate = "",
        TotalAmt = "",
        Notas = ""
      } = data;

      const block = 
`        *** LAYAWAY RECEIPT ***
------------------------------
Cliente:   ${Name}
Teléfono:  ${Phone}
Layaway #: ${LayawayKey}
Fecha:     ${StartDate}
------------------------------
Monto total:     $${TotalAmt}
------------------------------
Notas:
${Notas}
------------------------------
   ¡Gracias por su compra!   
`;

      document.body.innerHTML = '<div class="receipt"><pre>' + block + '</pre></div>';

      // Imprimir automáticamente con RawBT
      const uri = "rawbt://print?contentType=raw&content=" + encodeURIComponent(block);
      location.href = uri;
    };
  </script>
</head>
<body>
  <p class="center" style="margin-top:20px;">Preparando impresión...</p>
</body>
</html>
