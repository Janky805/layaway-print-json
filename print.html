<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Recibo LayAway</title>
  <style>
    /* No importa, nunca se ve */
    body { font-family: monospace; }
  </style>
  <script>
    // Leer parámetros
    const p = new URLSearchParams(location.search);
    const key   = p.get('layawaykey') || '';
    const name  = p.get('name')       || '';
    const phone = p.get('phone')      || '';
    const date  = p.get('startdate')  || '';
    const total = p.get('totalamt')   || '';
    const notas = p.get('notas')      || '';

    // Construir bloque
    const block =
`╔════════════════════╗
║      LAYAWAY       ║
╚════════════════════╝
Key:       ${key}
Cliente:   ${name}
Teléfono:  ${phone}
Fecha:     ${date}
Monto:     S/${total}
Notas:     ${notas}

`;

    // Intent URI para Chrome → RawBT
    const intentUri =
      "intent://print?contentType=raw&content="
      + encodeURIComponent(block)
      + "#Intent;scheme=rawbt;package=ru.a402d.rawbtprinter;end";

    // Redirige inmediatamente
    window.location.replace(intentUri);
  </script>
</head>
<body>
  <!-- Nunca verás esto -->
</body>
</html>
