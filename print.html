<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layaway Print</title>
  <script>
    const params = new URLSearchParams(location.search);
    let data = {};
    try {
      data = JSON.parse(decodeURIComponent(params.get("data")));
    } catch(e) {}

    const { LayawayKey, Name, Phone, StartDate, TotalAmt, Notas } = data || {};
    const block =
`╔══════════════════════╗
║       LAYAWAY        ║
╚══════════════════════╝
ID: ${LayawayKey}
Cliente: ${Name}
Teléfono: ${Phone}
Fecha: ${StartDate}
Monto: $${TotalAmt}
Notas: ${Notas}

`;

    window.onload = () => {
      document.body.innerHTML = "<pre>" + block + "</pre>";
      location.href = "rawbt://print/?contentType=raw&content=" + encodeURIComponent(block);
    };
  </script>
</head>
<body>
  <p>Preparando impresión…</p>
</body>
</html>
