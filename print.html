<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>DepuraciÃ³n Layaway</title>
  <style>
    body { font-family: monospace; padding:16px; }
    code { background:#f4f4f4; display:block; padding:8px; margin:8px 0; }
  </style>
</head>
<body>
  <h2>ðŸš§ Debug URL y ParÃ¡metros ðŸš§</h2>
  <p><b>URL completa:</b></p>
  <code id="full-url"></code>
  <p><b>location.search:</b></p>
  <code id="loc-search"></code>
  <p><b>Parametros individuales:</b></p>
  <ul>
    <li>layawaykey: <span id="p-key"></span></li>
    <li>name:       <span id="p-name"></span></li>
    <li>phone:      <span id="p-phone"></span></li>
    <li>startdate:  <span id="p-date"></span></li>
    <li>totalamt:   <span id="p-total"></span></li>
    <li>notas:      <span id="p-notas"></span></li>
  </ul>
  <script>
    // Mostrar URL
    document.getElementById('full-url').textContent = location.href;
    document.getElementById('loc-search').textContent = location.search;

    // Extraer params
    const params = new URLSearchParams(location.search);
    document.getElementById('p-key').textContent   = params.get('layawaykey');
    document.getElementById('p-name').textContent  = params.get('name');
    document.getElementById('p-phone').textContent = params.get('phone');
    document.getElementById('p-date').textContent  = params.get('startdate');
    document.getElementById('p-total').textContent = params.get('totalamt');
    document.getElementById('p-notas').textContent = params.get('notas');
  </script>
</body>
</html>
