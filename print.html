<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Recibo LayAway</title>
  <script>
    // 1) Obtener parámetros de la URL
    const p = new URLSearchParams(location.search);
    const key   = p.get('layawaykey') || '';
    const name  = p.get('name')       || '';
    const phone = p.get('phone')      || '';
    const date  = p.get('startdate')  || '';
    const total = p.get('totalamt')   || '';
    const notas = p.get('notas')      || '';

    // 2) Armar el bloque de texto plano
    const block =
`╔════════════════════╗
║      LAYAWAY       ║
╚════════════════════╝
Key:       ${key}
Cliente:   ${name}
Teléfono:  ${phone}
Fecha:     ${date}
Monto:     S/${total}
Notas:     ${notas}

`;

    // 3) Construir el intent URI
    const intentUri =
      "intent://print?contentType=raw&content=" +
      encodeURIComponent(block) +
      "#Intent;scheme=rawbt;package=ru.a402d.rawbtprinter;end";

    // 4) Inyectar meta‐refresh para redirigir INMEDIATAMENTE
    document.write(
      `<meta http-equiv="refresh" content="0;url=${intentUri}">`
    );
  </script>
</head>
<body>
  <!-- no hay nada que mostrar -->
</body>
</html>
